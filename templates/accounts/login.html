{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}Qxam | Login{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col screen-half d-none d-lg-flex d-xl-flex">
                <img src="{% static 'resources/img/auth_pages_main_illustration.webp' %}"
                     alt="student-writing-illustration" class="auth-page-illustration">
            </div>
            <div class="col screen-half">
                <div class="form-container">
                    <form action="/login/" method="post">
                        <h6 class="form-title">
                            Sign In
                        </h6>
                        <p class="form-subtitle">
                            Welcome back to Qxam
                        </p>

                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" id="id_email" name="email" class="form-input" required>
                        <br>
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" id="id_password" name="password" class="form-input" required>
                        <br>
                        <div class="text-left">
                            <a href="password-reset.html" class="back-text d-inline-block">Forgot Password?</a>
                            <button type="submit" class="submit-button">Sign In</button>
                        </div>
                    </form>
                    <p class="no-account-text">
                        Don't have an account? <a class="small-link-blue" href="register.html">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
