<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Vendor CSS -->
    <link type="text/css" href="{% static 'vendors/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous"> -->

    <!-- Custom CSS -->
    <link type="text/css" href="{% static 'resources/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar fixed-top">
            <div class="container">
                <a href="/" class="navbar-brand d-flex w-40 mr-auto">
                    Qxam
                </a>
            </div>
        </nav>
    </header>
    {% block content %}{% endblock %}
    <script>
        //  navbar bg-color change onn scroll
        this.listener = document.addEventListener("scroll", e => {
            let scrolled = document.scrollingElement.scrollTop;
            if (scrolled >= 20) {
                document.querySelector('.navbar').classList.add('bg-white');
            } else {
                document.querySelector('.navbar').classList.remove('bg-white');
            }
        });
    </script>
    <script src="{% static 'vendors/js/jquery-3.5.1.min.js' %}"></script>
{#    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>#}
    {% block scripts %}{% endblock %}
</body>
</html>
